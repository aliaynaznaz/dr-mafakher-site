
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دکتر محمود مفاخر</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Tahoma, sans-serif;
      }

      body {
        background-color: #f4f6fa;
        color: #333;
      }

      header {
        background: linear-gradient(90deg, #001f3f, #003366, #001f3f);
        color: #fff;
        padding: 40px 20px;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        animation: shine 5s infinite linear;
        background-size: 200% auto;
      }

      @keyframes shine {
        0% {background-position: 0%}
        100% {background-position: 100%}
      }

      .container {
        padding: 40px 20px;
        text-align: center;
      }

      .btn {
        margin-top: 30px;
        padding: 14px 36px;
        font-size: 20px;
        background-color: #004488;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s;
        display: inline-block;
      }

      .btn:hover {
        background-color: #002f66;
      }

      .footer {
        background-color: #001a33;
        color: #ccc;
        text-align: center;
        padding: 20px;
        font-size: 14px;
        position: relative;
      }

      .footer small {
        position: absolute;
        left: 10px;
        bottom: 10px;
        color: #999;
      }

      .chat-icon {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #004488;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }

      .chat-box {
        position: fixed;
        bottom: 90px;
        left: 20px;
        width: 300px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        display: none;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }

      .chat-box textarea {
        width: 100%;
        height: 60px;
        resize: none;
        margin-top: 10px;
      }

      .chat-box button {
        margin-top: 10px;
        padding: 8px 15px;
        background-color: #004488;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      دکتر محمود مفاخر
    </header>

    <div class="container">
      <p>برای رزرو نوبت آنلاین روی دکمه زیر کلیک کنید:</p>
      <a class="btn" href="#">رزرو نوبت</a>
    </div>

    <footer class="footer">
      تمامی حقوق محفوظ است | طراحی توسط XSNT BAND ♥️
      <small>ساخته شده توسط XSNT BAND</small>
    </footer>

    <button class="chat-icon" onclick="toggleChat()">💬</button>
    <div class="chat-box" id="chatBox">
      <strong>پشتیبانی آنلاین</strong>
      <textarea placeholder="پیامت رو بنویس..."></textarea>
      <button>ارسال</button>
    </div>

    <script>
      function toggleChat() {
        const chatBox = document.getElementById('chatBox');
        chatBox.style.display = (chatBox.style.display === 'none' || chatBox.style.display === '') ? 'block' : 'none';
      }
    </script>
  </body>
</html>
